    <body>
        <div class="wrap">
            <img class='logo' src="../images/logo.png" alt="logo"/>
            <!-- start-login_ways -->	
            <div class="login_ways">
                <!-- start-form -->
                <form class="contact_form" action="#" method="post" name="contact_form">
                    <div id="login_h1">
                        <h1>Login</h1>
                    </div>
                    <ul>
                        <li>
                            <div id="tooltip_user">
                                <span class="alert_icon invisible" id="user_textbox_missing"></span>
                            </div>
                            <input type="text" class="user_textbox" name="user" placeholder="username" required />
                            <!--span class="form_hint">Enter a valid email</span-->
                            <p><img src="../images/loginimages/contact.png" alt="">
                            </p>

                        </li>
                        <li id="password_field">
                            <div id="tooltip_password">
                                <span class="alert_icon invisible" id="password_textbox_missing"></span>
                            </div>    
                            <input type="password" name="password" class="password_textbox" placeholder="password">
                            <p><img src="../images/loginimages/lock.png" alt=""></p>
                        </li>
                    </ul>
                    <input type="button" id="register" name="register" value="REGISTER"/>
                    <input type="button" id="login" name="login" value="LOGIN"/>
                    <!--label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>Remember me</label>
                    <div class="forgot">
                        <a href="#">forgot password?</a>
                    </div-->	
                    <div class="clear"></div>	
                </form>
                <!-- end-form -->
                <div id="window1">

                </div>
                <img class="border" src="../images/loginimages/border.png" alt="border"/>
                <!-- start-login_with -->
                <div class="login_with">
                    <h2>Login with:</h2>
                    
<!--                    <div id="fb-root"></div>-->
                   
                                        <div id="fb-root" class="with_facebook"><a href="#"><img src="../images/loginimages/facebook.png" alt=""/><i>Facebook</i><div class="clear"></div></a></div>	<!--
                                                            <div class="with_gplus"><a href="#"><img src="../images/loginimages/gplus.png" alt=""/><i>Google+</i><div class="clear"></div></a></div>
                    --><span id="signinButton">
                        <span
                            class="g-signin"
                            data-callback="signinCallback"
                            google-signin-callback="signinCallback"
                            data-clientid="1058145781024-35ams9jlqerk0qa3b3gq92jfitgu6v3g.apps.googleusercontent.com"
                            data-cookiepolicy="single_host_origin"
                            data-requestvisibleactions="http://schema.org/AddAction"
                            data-scope="https://www.googleapis.com/auth/plus.login">
                        </span>
                    </span>
                    
                </div>	
                <!-- end-login_with -->
                <div class="clear"></div>	
            </div>
            <!-- end-login_ways -->
        </div>
